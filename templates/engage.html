<!doctype html>
<head>
<title>hai gurl</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js'></script>
</head>
<body>

  <!--  next steps - first, site this lives on must be configurable, for piwik js. next, set up real tracking on action items, org name. obviously also your own site is no place to host user tracking for real world use. but piwik does have their own hosting. -->

<div class="container-fluid">
<table class='table'>
{% for row in data_dict %}
  {% if loop.index == 1 %}
  <tr>
    {% for key in row.keys() %}
    <td>{{ key }}</td>
    {% endfor %}
  </tr>
  {% endif %}
  <tr>
    {% for key in row.keys() %}  
      <td> {{ row[key] }} </td>    
    {% endfor %}
  </tr>
{% endfor %}
</table>
</div>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//jenlindner.net/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 1]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//jenlindner.net/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
</body>
</html>
