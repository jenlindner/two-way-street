<!doctype html>

<title>hai gurl</title>
</head>
<body>

<table>
{% for row in data_dict %}
  {% if loop.index == 1 %}
  <tr>
    {% for key in row.keys() %}
    <td>{{ key }}</td>
    {% endfor %}
  </tr>
  {% endif %}
  <tr>
    {% for key in row.keys() %}  
      <td> {{ row[key] }} </td>    
    {% endfor %}
  </tr>
{% endfor %}
</table>

</body>
</html>
