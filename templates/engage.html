<!doctype html>
<head>
<title>hai gurl</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js'></script>
</head>
<body>

<div class="container-fluid">
<table class='table'>
{% for row in data_dict %}
  {% if loop.index == 1 %}
  <tr>
    {% for key in row.keys() %}
    <td>{{ key }}</td>
    {% endfor %}
  </tr>
  {% endif %}
  <tr>
    {% for key in row.keys() %}  
      <td> {{ row[key] }} </td>    
    {% endfor %}
  </tr>
{% endfor %}
</table>
</div>
</body>
</html>
